<main class="container py-5">
    <div class="card mx-auto custom-card" data-v0-t="card">
        <div class="card-header text-center">
            <h3 class="card-title">Â¡Comienza tu aventura!</h3>
            <p class="card-text text-muted">Selecciona tu destino y define tu presupuesto</p>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="cityDropdown" class="form-label d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2 text-violet">
                            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        Ciudad de destino
                    </label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary w-100 dropdown-toggle" type="button" id="cityDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ selectedCity }}
                        </button>
                        <ul class="dropdown-menu w-100" aria-labelledby="cityDropdown">
                            <li *ngFor="let city of cities">
                                <a class="dropdown-item" href="#" (click)="selectCity(city)">{{ city }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="budget" class="form-label d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2 text-violet">
                            <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                            <line x1="2" x2="22" y1="10" y2="10"></line>
                        </svg>
                        Presupuesto (COP)
                    </label>
                    <input type="number" class="form-control" id="budget"
                        placeholder="Ingresa tu presupuesto en pesos colombianos" [(ngModel)]="budget" name="budget">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-gradient w-100" (click)="planTrip()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
                    <path d="M13 8c0-2.76-2.46-5-5.5-5S2 5.24 2 8h2l1-1 1 1h4"></path>
                    <path d="M13 7.14A5.82 5.82 0 0 1 16.5 6c3.04 0 5.5 2.24 5.5 5h-3l-1-1-1 1h-3"></path>
                    <path
                        d="M5.89 9.71c-2.15 2.15-2.3 5.47-.35 7.43l4.24-4.25.7-.7.71-.71 2.12-2.12c-1.95-1.96-5.27-1.8-7.42.35">
                    </path>
                    <path d="M11 15.5c.5 2.5-.17 4.5-1 6.5h4c2-5.5-.5-12-1-14"></path>
                </svg>
                Planificar mi viaje
            </button>
        </div>
    </div>

    <div class="row row-cols-2 row-cols-md-5 g-3 mt-5 justify-content-center">
        <button class="btn" *ngFor="let city of cities" (click)="selectCity(city)">
            <div class="card text-center p-3 shadow-sm">
                <p class="mb-0 fw-medium">{{ city }}</p>
            </div>
        </button>
    </div>
</main>
